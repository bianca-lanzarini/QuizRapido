<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Rápido</title>
</head>
<body>
    <div id="titulo">Quiz Rápido</div>
    <div class="pergunta"></div>
    <div class="opcoes">
        <div class="alternativa" id="altern1">
            <input name="opcao" type="radio" value="A">
        </div>
        <div class="alternativa" id="altern2">
            <input name="opcao" type="radio" value="B">
        </div>
        <div class="alternativa" id="altern3">
            <input name="opcao" type="radio" value="C">
        </div>
        <div class="alternativa" id="altern4">
            <input name="opcao" type="radio" value="D">
        </div>
        <div class="alternativa" id="altern5">
            <input name="opcao" type="radio" value="E">
        </div>
    </div>
    <div class="responder">
        <button id="botaoResponder">Responder</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
